

<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(fdata.value)" #fdata="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="Username">UserName</label>
            <input type="text" id="Username" class="form-control"  ngModel name="User_name" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="Password" required>
          </div>
          <p>{{user}}</p>
          <button class="btn btn-primary" type="submit">Login</button>
          <p class="text-muted text-center">
              <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" routerLink="/registration">Create an account</a>

        </div>

      </form>

    </div>

  </div>

</div>
