<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>


    <p>Create New  Account </p>
    <form class="m-t" role="form" >
      <div class="form-group">
        <input type="text" class="form-control" id="username"  placeholder="User Name" ngModel name="Username" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control"  id="email" placeholder="Email" ngModel name="Email" email required #email="ngModel" >
        <span class="help-block" *ngIf="!email.valid && email.touched">pleas enter valid email </span>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Password" ngModel name="Password" required>
      </div>

      <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

      <p class="text-muted text-center"><small>Already have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" routerLink="/login">Login</a>
    </form>

  </div>
</div>
